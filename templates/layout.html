<!DOCCTYPE html>
<html lang="en">
	<head>
		{% block head %}
  	<title>Flask Template</title>
	<!-- changing media from screen to all applys bootstrap to print view -->
		<link rel="stylesheet" media="all" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.12.4.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/d3.layout.cloud.js') }}"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type='text/css'>
		  .navbar-inverse {
		  background-color: #800000;
		  border-color: #800000;
		  }

		  .navbar-inverse .navbar-brand {color: #FFFFFF;}
		  .navbar-inverse .navbar-brand:hover {color: #9d9d9d;}

		  .navbar-inverse .navbar-nav > li > a {color: #FFFFFF;}
		  .navbar-inverse .navbar-nav > li > a:hover {color: #9d9d9d;}

		</style>
	</head>
		{% endblock %}
	<body>
	  <header>
	    <nav class="navbar navbar-inverse">
	      <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">Navbar</a>
		</div>
		<div>
		  <ul class="nav navbar-nav">
		    <li><a href="{{ url_for('home') }}">Home</a></li>
		    <li><a href="{{ url_for('about') }}">About</a></li>
		  </ul>
		</div>
	      </div>
	    </nav>
	  </header>
	  {% block content %} 
	  {% endblock %}
	</body>
</html>
